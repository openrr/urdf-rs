[package]
name = "urdf-rs"
version = "0.6.9"
authors = ["Takashi Ogura <t.ogura@gmail.com>"]
edition = "2021"
description = "URDF parser using serde-xml-rs"
license = "Apache-2.0"
keywords = ["robotics", "robot", "ros", "urdf"]
categories = ["data-structures", "parsing"]
repository = "https://github.com/openrr/urdf-rs"

# Note: yaserde is public dependency.
[dependencies]
once_cell = "1"
regex = "1.4.2"
yaserde = "0.7.0"
yaserde_derive = "0.7.0"
thiserror = "1.0.7"

[dev-dependencies]
assert_approx_eq = "1"
